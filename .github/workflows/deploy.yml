name: Deploy Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy Firebase
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > firebase-key.json

      - name: Firebase Deploy
        run: |
          firebase use --add
          firebase deploy --project acessos-bancarios --token "$(cat firebase-key.json | jq -r .token)"
