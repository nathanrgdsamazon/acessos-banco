
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessos Bancários - Nathan</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    .login-container, .app-container {
      max-width: 600px; margin: auto; background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      display: block; width: 100%; margin: 10px 0; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #4CAF50; color: white; }
    .action-btn { cursor: pointer; color: blue; text-decoration: underline; margin: 0 5px; }
    footer { text-align: center; margin-top: 30px; color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="login-container" id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <input type="password" id="password" placeholder="Sua senha" required />
    <button onclick="login()">Entrar</button>
  </div>

  <div class="app-container" id="appDiv" style="display:none;">
    <h2>Acessos Bancários - Nathan</h2>
    <form id="formulario">
      <input type="text" id="banco" placeholder="Banco" required>
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="text" id="senha" placeholder="Senha" required>
      <input type="text" id="loja" placeholder="Loja" required>
      <select id="situacao">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <label>Filtrar por banco: <input type="text" id="filtroBanco"></label>
    <label>Filtrar por situação:
      <select id="filtroSituacao">
        <option value="">Todos</option>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
    </label>

    <table id="tabela">
      <thead>
        <tr>
          <th>Banco</th>
          <th>Usuário</th>
          <th>Senha</th>
          <th>Loja</th>
          <th>Situação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Sair</button>
  </div>

  <footer>
    Sistema de Acessos Bancários criado e de posse de <strong>NATHAN ISRAEL SILVA RODRIGUES</strong>.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoDvMoJdhatDIoTelwmWsFyCv7pOl33gI",
      authDomain: "acessos-bancarios.firebaseapp.com",
      projectId: "acessos-bancarios",
      storageBucket: "acessos-bancarios.firebasestorage.app",
      messagingSenderId: "936998833416",
      appId: "1:936998833416:web:750a125d91e5a9018b70bd"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('appDiv').style.display = 'block';
          carregarDados();
        })
        .catch(error => alert("Erro ao logar: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('appDiv').style.display = 'none';
      });
    }

    const form = document.getElementById('formulario');
    const tabela = document.getElementById('tabela').querySelector('tbody');
    const filtroBanco = document.getElementById('filtroBanco');
    const filtroSituacao = document.getElementById('filtroSituacao');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const novoAcesso = {
        banco: document.getElementById('banco').value,
        usuario: document.getElementById('usuario').value,
        senha: document.getElementById('senha').value,
        loja: document.getElementById('loja').value,
        situacao: document.getElementById('situacao').value
      };
      db.collection("acessos").add(novoAcesso).then(() => {
        form.reset();
        carregarDados();
      });
    });

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => alert('Copiado!'));
    }

    function carregarDados() {
      db.collection("acessos").get().then(snapshot => {
        tabela.innerHTML = '';
        snapshot.docs.forEach(doc => {
          const data = doc.data();
          if ((filtroBanco.value === '' || data.banco.toLowerCase().includes(filtroBanco.value.toLowerCase())) &&
              (filtroSituacao.value === '' || data.situacao === filtroSituacao.value)) {
            const linha = document.createElement('tr');
            linha.innerHTML = `
              <td>${data.banco}</td>
              <td onclick="copiarTexto('${data.usuario}')">${data.usuario}</td>
              <td onclick="copiarTexto('${data.senha}')">${data.senha}</td>
              <td onclick="copiarTexto('${data.loja}')">${data.loja}</td>
              <td>${data.situacao}</td>
              <td>
                <span class="action-btn" onclick="editarSenha('${doc.id}', prompt('Nova senha:', '${data.senha}'))">Editar</span>
                <span class="action-btn" onclick="excluir('${doc.id}')">Excluir</span>
              </td>
            `;
            tabela.appendChild(linha);
          }
        });
      });
    }

    function editarSenha(id, novaSenha) {
      if (novaSenha) {
        db.collection("acessos").doc(id).update({ senha: novaSenha }).then(() => carregarDados());
      }
    }

    function excluir(id) {
      if (confirm('Tem certeza que deseja excluir este acesso?')) {
        db.collection("acessos").doc(id).delete().then(() => carregarDados());
      }
    }

    filtroBanco.addEventListener('input', carregarDados);
    filtroSituacao.addEventListener('change', carregarDados);
  </script>
</body>
</html>
